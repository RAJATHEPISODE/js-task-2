<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Number Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text & Number Manipulation App</h1>

    <!-- String Manipulation Section -->
    <div class="section string-section">
      <h2>String Manipulation</h2>
      <input type="text" id="string-input" placeholder="Enter a string">
      <div class="button-group">
        <button id="uppercase-btn">Convert to Uppercase</button>
        <button id="reverse-btn">Reverse String</button>
        <button id="char-count-btn">Count Characters</button>
      </div>
      <p id="string-result" class="result"></p>
    </div>

    <!-- Number Manipulation Section -->
    <div class="section number-section">
      <h2>Number Manipulation</h2>
      <input type="number" id="number-input" placeholder="Enter a number">
      <div class="button-group">
        <button id="even-odd-btn">Check Even or Odd</button>
        <button id="sqrt-btn">Find Square Root</button>
        <button id="round-btn">Round to 2 Decimal Places</button>
      </div>
      <p id="number-result" class="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
